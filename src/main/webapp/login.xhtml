<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <style>
            #loginTable {
                background-color: white;
                color: black;
                margin-left: auto;
                margin-right: auto;
                border-collapse: collapse;
                width: 400px;
                font-size: 110%;
                border-radius: 5px;
            }

            #loginTable thead {
                border-radius: 5px;
                margin-bottom: 6px;
                font-weight: bold;
                background-color: olivedrab;
            }

            #loginTable tbody {
                background-color: darkseagreen;
            }

            #loginTable td {
                padding: 5px 10px;
            }

            #loginTable label {
                text-shadow: 0px 2px 1px rgba(255, 255, 255, 0.7);
            }

            #loginTable input[type="text"] {
                border-radius: 4px;
                width: 100%;
                border-top: 0px;
                border-left: 0px;
                border-right: 0px;
                border-color: black;
                margin-right: 0;
                background-color: rgba(255, 255, 255, 0.1);
            }

            #loginTable input[type="password"] {
                border-radius: 4px;
                width: 100%;
                border-top: 0px;
                border-left: 0px;
                border-right: 0px;
                border-color: black;
                margin-right: 0;
                background-color: rgba(255, 255, 255, 0.1);
            }

            #loginTable input[type="submit"] {
                border-radius: 4px;
                padding: 2px 8px;
                background-color: gray;
                display: block;
                background-image: -moz-linear-gradient(center top, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.4));
                text-shadow: 0px 1px 0px rgba(255, 255, 255, 0.7);
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function () {
                var data = {user: 'admin', password: 'admin'};
                $.ajax({
                    type: 'POST',
                    url: "/rest/security/login",
                    data: JSON.stringify(data),
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data) {
                        alert(data.message);
                    },
                    error: function() { alert("Something went wrong"); }
                });
            });
        </script>
        <h:form>
            <table id="loginTable">
                <thead>
                <tr>
                    <td colspan="2">
                        Login
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="width: 30%"><h:outputLabel value="Usuario"/></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="ContraseÃ±a"/></td>
                    <td><input type="password"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit"  value="Entrar"  />
                    </td>
                </tr>
                </tbody>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
